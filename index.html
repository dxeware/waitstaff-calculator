<!DOCTYPE html>
<html lang="en" ng-app="WaitStaffApp">
<head>
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="flow">
    <div class="title stretch">
      <div class="title-heading">Waitstaff Calculator</div>
    </div>
  </header>
  <section class="flow" ng-controller="HomeCtrl">
    <div class="menu stretch">
      <a ng-class="{active:isActive('/')}" href="#/">Home</a>
      <span> | </span>
      <a ng-class="{active:isActive('/new-meal')}" href="#/new-meal">New Meal</a>
      <span> | </span>
      <a ng-class="{active:isActive('/my-earnings')}" href="#/my-earnings">My Earnings</a>
    </div>
  </section>
  <section>
    <div ng-view></div>
  </section>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="js/waitstaff.js"></script>

</body>
</html>
